<head>

<body class="gradient"> 
	<center>
		<div class="container" style="margin-top: 2em;">
			<div class="card" style="width: 60em; height: 40em; text-align: center; display: inline-block;" >

				<hr style="margin: 2em 2em;"> 
				<h4>The caption generated by the model is given below:</h4>
				<img src="{{ url_for('static',filename =filename) }}" height="300em" width ="300em" style="margin-top: 2em; margin-left: 3em; float: left;">

					<br><br><br><br>
					<h5>{{ caption}}</h5><br><br><br><br><br>
                    
					
				</form>
			</div>
		</div>
